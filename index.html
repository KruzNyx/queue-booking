<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>.</title>

<meta name="description" content=" ">
<meta property="og:title" content=" ">
<meta property="og:description" content=" ">
<meta property="og:type" content="website">

<link rel="stylesheet" href="css/index.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="container">
  <h2 style="display: none;">ระบบจองคิวทำงาน</h2>

  <div class="calendar-header">
    <button class="btn-nav" onclick="changeMonth(-1)">‹</button>
    <div class="slicer-group">
      <select id="monthSlicer" onchange="jumpToDate()"></select>
      <select id="yearSlicer" onchange="jumpToDate()"></select>
    </div>
    <button class="btn-nav" onclick="changeMonth(1)">›</button>
  </div>

  <table id="calendar"></table>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <p id="modalDateDisplay"></p>
<div id="readonlyNotice" class="info" style="display:none;">
  คิวนี้สร้างโดยแอดมิน
</div>

      <div class="booking-summary" id="bookingSummary">
        คุณจองไปแล้ว 
        <span class="used" id="usedHours">3</span> / 
        <span class="max" id="maxHours">6</span> 
        ชั่วโมง
      </div>

    <label>รหัสนักศึกษา</label>
    <input id="student_id">

    <small id="weeklyInfo" class="info"></small>


    <label>ชื่อ–นามสกุล</label>
    <input id="full_name">

    <label>ชื่อเล่น</label>
    <input id="nickname">

    <label>จำนวนเงิน</label>
    <input id="amount">

<label id="weekDayLabel">เลือกวัน (สำหรับจองหลายวัน)</label>
<div id="weekDaySelector" class="week-selector"></div>


    <label>ช่วงเวลา</label>
    <div class="time-slots">
      <input id="t1" type="checkbox" value="8.30-9.30"><label for="t1">8.30-9.30</label>
      <input id="t2" type="checkbox" value="9.30-10.30"><label for="t2">9.30-10.30</label>
      <input id="t3" type="checkbox" value="10.30-11.30"><label for="t3">10.30-11.30</label>
      <input id="t4" type="checkbox" value="11.30-12.30"><label for="t4">11.30-12.30</label>
      <input id="t5" type="checkbox" value="13.00-14.00"><label for="t5">13.00-14.00</label>
      <input id="t6" type="checkbox" value="14.00-15.00"><label for="t6">14.00-15.00</label>
      <input id="t7" type="checkbox" value="15.00-16.00"><label for="t7">15.00-16.00</label>
      <input id="t8" type="checkbox" value="16.00-17.00"><label for="t8">16.00-17.00</label>
    
    </div>

    <div class="btn-group">
      <button id="saveBtn" class="action-btn btn-save" onclick="saveBooking()">บันทึก</button>
      <button id="delBtn" class="action-btn btn-delete" onclick="deleteBooking()">ลบ</button>
      <button class="action-btn btn-close" onclick="closeModal()">ปิด</button>
    </div>
  </div>
</div>

<div id="adminModal" class="modal">
  <div class="modal-content">
    <h3 id="adminTitle"></h3>
    <div id="adminBody"></div>
    <button class="action-btn btn-close" onclick="closeAdminModal()">ปิด</button>
  </div>
</div>

<script src="js/config.js"></script>
<script src="js/state.js"></script>
<script src="js/utils.js"></script>
<script src="js/calendar.js"></script>
<script src="js/modal.js"></script>
<script src="js/admin.js"></script>
<script src="js/booking.js"></script>
<script src="js/main.js"></script>

</body>
</html>
